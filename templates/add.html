<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="" class="btn btn-dark my-3">Go back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                

                        <div class="m-3">
                            <label >Description</label>
                            <input class="form-control" type="text" placeholder="Enter a description" name="description">
                        </div>
                    <div class="m-3">  
                        <label>Select a category</label>
                        <select class="form-control" name="category">
                            <option value="none">Select a category</option>

                        </select>
                    </div>
                                        
                    <div class="m-3">
                        <label>Create a new category</label>
                        <input class="form-control" type="text" placeholder="Enter new category" name="category_new">
                    </div>

                        <div class="m-3">
                            <label >Upload Image</label>
                            <input class="form-control-file" type="file"  name="image">
                          </div>

                          <button type="submit" class="btn btn-primary m-3">Sumbit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
